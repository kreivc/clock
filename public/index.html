<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="./Paomedia-Small-N-Flat-Clock.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="305f72" />
    <meta name="Clock" content="Simple online clock by Kreivc" />
    <link rel="apple-touch-icon" href="./Paomedia-Small-N-Flat-Clock.ico" />
    <link rel="manifest" href="./manifest.json" />
    <title>Clock</title>
  </head>
  <body>
    <noscript>Simple online clock by Kreivc.</noscript>
    <div id="root"></div>
    <div class="cursor"></div>
    <div class="cursor2"></div>

    <script>
      var cursor = document.querySelector(".cursor");
      var cursor2 = document.querySelector(".cursor2");
      document.addEventListener("mousemove", function (e) {
        cursor.style.cssText = cursor2.style.cssText =
          "left: " + e.clientX + "px; top: " + e.clientY + "px;";
      });
    </script>
  </body>
</html>
